version: 0.1
component: build
timeoutInSeconds: 1800

steps:
  - type: Command
    name: "Package secOCIAPI"
    command: |
      set -euo pipefail
      test -d secOCIAPI
      tar -czf secOCIAPI.tar.gz secOCIAPI

outputArtifacts:
  - name: secOCIAPIArtifact
    type: BINARY
    location: secOCIAPI.tar.gz
